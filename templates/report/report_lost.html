{% extends "base.html" %}
{% load static %}
{% load tz %}

{% block content %}

    <div class="container p-0">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4">

                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">
                            Report a missing person
                        </h4>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_vulnerable">Select vulnerable person <span class="text-danger">*</span></label>
                                <select id="id_vulnerable" name="vulnerable" class="form-control" required>
                                    <option selected disabled></option>
                                    {% for vul in vulnerable_people %}
                                        <option value="{{ vul.hash }}" {% if form.vulnerable.value == vul.hash %}selected{% endif %}>{{ vul.name }}</option>
                                    {% endfor %}
                                </select>
                                <small class="form-text text-muted">
                                    Cannot find the person? Create one by clicking
                                    <a href="{% url "vulnerable_add" %}?next={{ request.path|add:'?'|add:request.GET.urlencode|urlencode }}">
                                        here
                                    </a>
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="id_time">Time <span class="text-danger">*</span></label>
                                <input id="id_time" name="time" class="form-control" required
                                       value="{{ form.time.value|timezone:user_tz_name|date:"Y-m-d"|default:"" }} {{ form.time.value|timezone:user_tz_name|time:"H:i"|default:"" }}">
                            </div>
                            <div class="form-group">
                                <label for="id_tz_name">Timezone <span class="text-danger">*</span></label>
                                <select id="id_tz_name" name="tz_name" class="form-control" required>
                                    {% for tz in all_timezones %}
                                        <option value="{{ tz }}" {% if user_tz_name == tz %}selected{% endif %}>{{ tz }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="id_address">Address <span class="text-danger">*</span></label>
                                <input id="id_address" name="address" class="form-control"
                                       value="{{ form.address.value|default:"" }}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_description">Description</label>
                                <textarea id="id_description" class="form-control"
                                          name="description">{{ form.description.value|default:"" }}</textarea>
                            </div>
                            <div class="form-group text-center clearfix">
                                <input id="id_next" type="hidden" name="next" value="{{ next|default:"" }}">
                                <button class="btn btn-primary float-right">OK</button>
                                {% if next %}
                                    <a href="{{ next }}" class="float-left">
                                        <div class="btn btn-link">Cancel</div>
                                    </a>
                                {% endif %}
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

{% endblock %}
