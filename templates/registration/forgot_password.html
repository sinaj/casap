{% extends "base.html" %}
{% load static %}

{% block page_title %}
    C-ASAP | Send password reset code
{% endblock %}

{% block meta_description %}
{% endblock %}

{% block header_css %}
{% endblock %}

{% block content %}

    <div class="container p-0">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4">
                <div class="card mr-auto">
                    <div class="card-body">
                        <h4 class="card-title">
                            Forgot password
                        </h4>
                        <hr>
                        <div class="container-fluid p-0">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_email">Email Address</label>
                                    <input type="email" id="id_email" name="email" class="form-control" placeholder="Email" required
                                           value="{{ email|default:"" }}" autofocus>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" type="submit">Send reset code</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
