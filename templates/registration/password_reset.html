{% extends "base.html" %}
{% load static %}

{% block page_title %}
    C-ASAP | Create a new password
{% endblock %}

{% block meta_description %}
{% endblock %}

{% block header_css %}
{% endblock %}

{% block content %}

    <div class="container p-0">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4">
                <div class="card mr-auto">
                    <div class="card-body">
                        <h4 class="card-title">
                            Create a new password
                        </h4>
                        <hr>
                        <div class="container-fluid p-0">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_password1">Password</label>
                                    <input type="password" id="id_password1" name="password1" class="form-control"
                                           placeholder="Password" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="id_password2">Confirm Password</label>
                                    <input type="password" id="id_password2" name="password2" class="form-control"
                                           placeholder="Confirm password" required>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" id="id_email" name="email" value="{{ email|default:"" }}">
                                    <button class="btn btn-primary btn-block" type="submit">Save password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
